<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    
    <title>To-do List</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <!-- 1 - Adicione à sua lista o título "Minha Lista de Tarefas" em uma tag <header> -->
        <header>Minha Lista de Tarefas</header>
        <!-- 2 - Adicione abaixo do título um parágrafo com o text -->
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  
        <!-- 3 - Adicione um input onde a pessoa usuária poderá digitar o nome do item que deseja adicionar à lista -->
        <input type="text" id="texto-tarefa">
  
        <!-- 4 - Adicione uma lista ordenada de tarefas -->
        <ol id="lista-tarefas"></ol>
  
        <!-- 5 - Adicione um botão e -->
        <button id="criar-tarefa">Adicionar</button>
    </main>
  </body>
</html>
